    <link rel="stylesheet" href="../page.css">
    <link rel="stylesheet" href="../responsiveness.css">
    <title>Dawood's Contact</title>
</head>

<body>
    <nav class="navbar">
        <ul class="nav-main" id="navMenu">
            <li class="nav-elements">
                <div class="nav-group">
                    <a href="/index.html">Home</a>
                    <div class="nav-underline-hover"></div>
                </div>
            </li>
            <li class="nav-elements">
                <div class="nav-group">
                    <a href="/pages/about.html">About</a>
                    <div class="nav-underline-hover"></div>
                </div>
            </li>
            <li class="nav-elements">
                <div class="nav-group">
                    <a href="/pages/project.html">Projects</a>
                    <div class="nav-underline-hover"></div>
                </div>
            </li>
            <li class="nav-elements">
                <div class="nav-group">
                    <a href="/pages/skill.html">Skills</a>
                    <div class="nav-underline-hover"></div>
                </div>
            </li>
            <li class="nav-elements">
                <div class="nav-group">
                    <a href="/pages/contact.html">Contact</a>
                    <div class="nav-underline"></div>
                </div>
            </li>
        </ul>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
    </nav>

    <section class="page-main-section">
        <h1>Contact Me</h1>
        <div class="page-main-section-underline"></div>
        <form action="https://formspree.io/f/mldqyjyj" method="POST" id="contactForm">
            <label>
                Your Name:
                <input type="text" name="name" required>
            </label>

            <label>
                Your Email:
                <input type="email" name="email" required>
            </label>

            <label>
                Your Message:
                <textarea name="message" required></textarea>
            </label>

            <button type="submit" id="sendBtn">Send</button>
            
            <p id="main-form-status"></p>
        </form>

    </section>


    <footer class="portfolio-footer">
        <div class="footer-main">
            <h3>Dawood</h3>
            <p>Full Stack Web Developer & CS Student</p>

            <div class="footer-links">
                <a href="/pages/project.html">Projects</a>
                <a href="/pages/about.html">About</a>
                <a href="/pages/contact.html">Contact</a>
                <a href="/pages/skill.html">Skills</a>
            </div>

            <p class="footer-copy">
                © 2025 Dawood. All rights reserved.
            </p>
        </div>

        <div class="footer-quick-contact">
            <h4>Quick Contact</h4>
            <p>Leave your email and I’ll reach out</p>

            <form action="https://formspree.io/f/mldqyjyj" method="POST" class="quick-contact-form" id="quickForm">
                <input type="email" name="email" placeholder="Your email address" required>
                <button type="submit" aria-label="Send email">
                    ✉
                </button>
            </form>
            <p id="form-status"></p>
        </div>
    </footer>

    <script>
        const form = document.getElementById("contactForm");
        const btn = document.getElementById("sendBtn");
        const status = document.getElementById("main-form-status");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            btn.textContent = "Sending...";
            btn.disabled = true;
            status.textContent = "";

            const data = new FormData(form);

            try {
                const res = await fetch(form.action, {
                    method: "POST",
                    body: data,
                    headers: { "Accept": "application/json" }
                });

                if (res.ok) {
                    status.textContent = "Thanks! I’ll get back to you soon.";
                    form.reset();
                } else {
                    status.textContent = "Something went wrong. Try again.";
                }
            } catch (err) {
                status.textContent = "Network error. Please try later.";
            } finally {
                btn.textContent = "Send";
                btn.disabled = false;
            }
        });
    </script>


    <script src="../script.js"></script>
</body>

</html>
